<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback – E-Counseling</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --text: #333;
      --card: rgba(255, 255, 255, 0.85);
      --nav: rgba(255, 255, 255, 0.9);
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
    }

    body.dark {
      --text: #f9fafb;
      --card: rgba(17, 24, 39, 0.8);
      --nav: rgba(17, 24, 39, 0.85);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('counseling-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      margin: 0;
      padding: 0 20px;
      transition: background 0.3s, color 0.3s;
    }

    .overlay {
      min-height: 100vh;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding-bottom: 40px;
    }

    .navbar {
      background: var(--nav);
      padding: 6px 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: relative;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 100px;
    }

    .logo-text {
      font-weight: bold;
      color: #2563eb;
      font-size: 18px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 10px 0 0;
      align-items: center;
    }

    .nav-links a,
    .nav-links button {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      color: var(--btn-hover);
      transform: scale(1.05);
    }

    .hamburger {
      display: none;
      font-size: 18px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
    }

    .logout-icon-btn {
      background-color: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
    }

    .logout-icon-btn:hover {
      color: var(--btn-hover);
      transform: scale(1.1);
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      background: var(--card);
      color: var(--text);
      caret-color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    button[type="submit"] {
      margin-top: 20px;
      background: var(--btn-bg);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background: var(--btn-hover);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: var(--nav);
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
<div class="overlay">
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo-box">
        <img src="counseling-removebg-preview.png" alt="Logo" class="logo-img" />
        <span class="logo-text">Positive Connection</span>
      </div>
      <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
      <ul class="nav-links" id="navLinks">
        <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="book.html"><i class="fas fa-calendar-check"></i> Book</a></li>
        <li><a href="resources.html"><i class="fas fa-book-open"></i> Self-Help</a></li>
        <li><a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><button class="logout-icon-btn" onclick="logout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button></li>
        <li><button class="logout-icon-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>We’d love your feedback!</h2>
    <form onsubmit="submitFeedback(event)">
      <label for="rating">Rate your experience</label>
      <select id="rating">
        <option>⭐⭐⭐⭐⭐ Excellent</option>
        <option>⭐⭐⭐⭐ Good</option>
        <option>⭐⭐⭐ Average</option>
        <option>⭐⭐ Poor</option>
        <option>⭐ Very Poor</option>
      </select>

      <label for="comments">Comments</label>
      <textarea id="comments" rows="5" placeholder="Your feedback..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</div>

<script>
  if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'enabled' : 'disabled');
  }

  function toggleMenu() {
    document.getElementById('navLinks').classList.toggle('active');
  }

  function logout() {
    if (confirm("Are you sure you want to log out?")) {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  }

  function submitFeedback(event) {
    event.preventDefault();
    const rating = document.getElementById('rating').value;
    const comments = document.getElementById('comments').value.trim();
    if (!comments) {
      alert("Please enter your feedback.");
      return;
    }
    alert("Thank you for your feedback!\n\nRating: " + rating + "\nComment: " + comments);
    document.querySelector("form").reset();
  }
</script>
</body>
</html>
