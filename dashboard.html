<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard ‚Äì Positive Connection</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #222;
      --card-bg: rgba(255, 255, 255, 0.8);
      --nav-bg: rgba(255, 255, 255, 0.85);
      --btn-bg: #3b82f6;
      --btn-hover: #2563eb;
    }

    body.dark {
      --text: #f9fafb;
      --card-bg: rgba(17, 24, 39, 0.8);
      --nav-bg: rgba(17, 24, 39, 0.85);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('counseling-bg.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      margin: 0;
      padding: 0 20px;
      transition: background 0.3s, color 0.3s;
    }

    .overlay {
      min-height: 100vh;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      padding-bottom: 40px;
    }

    .navbar {
      background: var(--nav-bg);
      padding: 6px 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .brand img {
      height: 100px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .brand-text .name {
      font-size: 16px;
      font-weight: bold;
      color: #2563eb;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 10px 0 0;
      align-items: center;
    }

    .nav-links a,
    .nav-links button {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      color: var(--btn-hover);
      transform: scale(1.05);
    }

    .nav-links img.profile-img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
    }

    .toggle-btn, .hamburger {
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: none;
      color: var(--text);
    }

    .hamburger { display: none; }

    .dashboard {
      max-width: 900px;
      margin: 40px auto;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .btn {
      background: var(--btn-bg);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background: var(--btn-hover);
    }

    .logout-icon-btn {
      background-color: transparent;
      border: none;
      color: var(--text);
      font-size: 18px;
      cursor: pointer;
    }

    .logout-icon-btn:hover {
      color: var(--btn-hover);
      transform: scale(1.1);
    }

    .emoji-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .emoji-buttons button {
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji-buttons button:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: var(--nav-bg);
        margin-top: 10px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <nav class="navbar">
      <div class="nav-container">
        <a href="dashboard.html" class="brand">
          <img src="counseling-removebg-preview.png" alt="Counseling Logo">
          <div class="brand-text">
            <span class="name">Positive Connection</span>
          </div>
        </a>
        <button class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
        <ul class="nav-links" id="navLinks">
          <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="book.html"><i class="fas fa-calendar-check"></i> Book</a></li>
          <li><a href="resources.html"><i class="fas fa-book-open"></i> Self-Help</a></li>
          <li><a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a></li>
          <li><a href="profile.html">
          <a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
          </a></li>
          <li>
            <button class="logout-icon-btn" onclick="logout()" title="Logout">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </li>
          <li><button class="toggle-btn" onclick="toggleDarkMode()" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button></li>
        </ul>
      </div>
    </nav>

    <div class="dashboard">
      <div class="card">
        <h3 id="greeting">Welcome back!</h3>
        <p>How are you feeling today?</p>
        <div class="emoji-buttons">
          <button onclick="setTip('happy')">üòä</button>
          <button onclick="setTip('neutral')">üòê</button>
          <button onclick="setTip('sad')">üò¢</button>
          <button onclick="setTip('angry')">üò†</button>
          <button onclick="setTip('down')">üòû</button>
        </div>
      </div>

      <div class="card">
        <h3>Daily Tip</h3>
        <p id="dailyTip"><em>‚ÄúYou are doing your best, and that is enough.‚Äù</em></p>
      </div>

      <div class="card">
        <h3>Next Session</h3>
        <p><strong>Date:</strong> June 25, 2025<br><strong>Time:</strong> 2:30 PM</p>
        <button class="btn">Join Now</button>
      </div>

      <div class="card">
        <h3>Quick Actions</h3>
        <button class="btn">Talk Now</button>
        <button class="btn">Book Session</button>
      </div>
    </div>
  </div>

  <script>
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode',
        document.body.classList.contains('dark') ? 'enabled' : 'disabled'
      );
    }

    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    const storedName = sessionStorage.getItem('username') || 'User';
    const hour = new Date().getHours();
    let greet = 'Welcome';

    if (hour < 12) greet = 'Good morning';
    else if (hour < 18) greet = 'Good afternoon';
    else greet = 'Good evening';

    document.getElementById('greeting').textContent = `${greet}, ${storedName}!`;

    function logout() {
      const confirmLogout = confirm("Are you sure you want to log out?");
      if (confirmLogout) {
        sessionStorage.clear();
        window.location.href = "index.html";
      }
    }

    function setTip(mood) {
      const tips = {
        happy: "Keep spreading that positive energy!",
        neutral: "It's okay to have an average day‚Äîsmall steps matter.",
        sad: "You are not alone. Be kind to yourself today.",
        angry: "Take a deep breath. You deserve peace.",
        down: "Every storm passes. You're stronger than you think."
      };
      document.getElementById('dailyTip').innerHTML = `<em>‚Äú${tips[mood]}‚Äù</em>`;
    }
  </script>
</body>
</html>
