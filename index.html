<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ E-Counseling</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-box {
	  background: rgba(255, 255, 255, 0.7); /* semi-transparent white */
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 200px;
      height: auto;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .error-msg, .success-msg {
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
    }
    .error-msg {
      color: #ef4444;
      background-color: #fee2e2;
    }
    .success-msg {
      color: #10b981;
      background-color: #d1fae5;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
      h2 {
        font-size: 22px;
      }
      input, .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Think Change Logo" class="logo" />
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <div class="error-msg" id="loginError">Invalid username or password.</div>
      <div class="success-msg" id="successMsg">Login successful! Redirecting...</div>
      <button type="submit" class="btn">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('loginError');
      const successMsg = document.getElementById('successMsg');

      if (password === '12345') {
        errorMsg.style.display = 'none';
        successMsg.style.display = 'block';

        // Store username in session
        sessionStorage.setItem('username', username);

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        successMsg.style.display = 'none';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
